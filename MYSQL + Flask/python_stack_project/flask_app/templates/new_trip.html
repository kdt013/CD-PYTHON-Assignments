        </li>

    <div class="date">

        <form class="row g-3" , methods="post" action="/planner">

            <h2 class="welcome">Choose a destination:</h2>
            <div class="col-auto" style="align-items: center;">
                <input type="text" class="form-control" placeholder="Destination">
            </div>
            <h2 class="welcome">Arrival and Departure Dates:</h2>
            <input type="text" name="datefilter" value="" />

            <script type="text/javascript">
                $(function () {

                    $('input[name="datefilter"]').daterangepicker({
                        autoUpdateInput: false,
                        locale: {
                            cancelLabel: 'Clear'
                        }
                    });

                    $('input[name="datefilter"]').on('apply.daterangepicker', function (ev, picker) {
                        $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                    });

                    $('input[name="datefilter"]').on('cancel.daterangepicker', function (ev, picker) {
                        $(this).val('');
                    });

                });
            </script>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Next</button>
            </div>
        </form>

    </div>
