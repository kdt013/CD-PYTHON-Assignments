<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="dash">
    <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/create_new">New Trip</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/logout">Logout</a>
        </li>
      </ul>

    <h1 class="welcome">Welcome, {{logged_user.first_name}}!</h1>
    <h3 style="color: white; text-align: center;">Your Previous Trips:</h3>

    <div class="cards">
        <div class="card">
            <img src="static/img/rome.jpg" class="card-img-top" alt="rome">

            <div class="card-body">
                <h5 class="card-title">Rome</h5>
                <a type="button" href="/rome" class="btn btn-primary">View</a>
                <a type="button" href="#" class="btn btn-primary">Edit</a>
            </div>
        </div>

        <div class="card">
            <img src="static/img/alaska.jpg" class="card-img-top" alt="alaska">

            <div class="card-body">
                <h5 class="card-title">Alaska</h5>
                <a href="/alaska" class="btn btn-primary">View</a>
                <a href="#" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</body>

</html>
