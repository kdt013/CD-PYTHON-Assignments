<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/main">Home</a>
        <li class="nav-item">
            <a class="btn btn-warning" href="/recipes/new">+ Create</a>
        </li>
        <li class="nav-item">
            <a type="button" class="btn btn-info" href="/logout">Logout</a>
        </li>
    </nav>

    <form class="d-block mx-auto w-50 border p-3" method="post" action="/recipes/submit/edit">
        <h1>Edit Recipe!</h1>

        <div class="new">
            <div class="left">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" value="{{one_recipe.name}}">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description:</label>
                    <textarea class="form-control" name="description" rows="6">{{one_recipe.description}}</textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Instructions:</label>
                    <textarea class="form-control" name="instructions" rows="6">{{one_recipe.instructions}}</textarea>
                </div>
            </div>

            <div class="right">
                <div>
                    <label for="date">Date cooked/made:</label>
                    <input type="date" id="date" name="date" value="{{one_recipe.date}}">
                </div>
                <div class="form-check form-check-inline">
                    <label for="exampleFormControlInput1" class="form-label">Under 30 minutes? y/n?</label>
                    <input type="text" class="form-control" name="time" value="{{one_recipe.time}}">
                </div>
            </div>
        </div>

        <input type="hidden" name="id" value="{{one_recipe.id}}">

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
